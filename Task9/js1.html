<html>
    <head>
        <title>
            Cube of a number
        </title>
        <script>
            function cube(num)
            {
             let cube=num*num*num
             console.log(cube)
            } 
        </script>
    </head>
    <body>
        <script>
          cube(2) 
          cube(3)  
          cube(4)   
        </script>
    </body>
</html>
