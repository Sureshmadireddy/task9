<html>
    <head>
        <title>
            Square of a+b
        </title>
        <script>
            function square(a,b)
            {
                let c
                c=a*a+2*a*b+b*b
                console.log(c)
            }
        </script>
    </head>
    <body>
        <script>
            square(5,3)
        </script>
    </body>
</html>
