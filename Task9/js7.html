<html>
    <head>
        <title>
            area of circle
        </title>
        <script>
            function area(radius)
            {
            let s1
            const PI=3.1415
            s1=PI*radius*radius
            console.log(s1)
            }
        </script>
    </head>
    <body>
    <script>
        area(5.1)
        area(7.1)
        area(4.2)
    </script>
    </body>
</html>
