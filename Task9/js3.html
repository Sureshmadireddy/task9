<html>
    <head>
        <title>
            Average of 3 numbers
        </title>
        <script>
            function average(a,b,c)
            {
                let ave
                ave=(a+b+c)/3
                console.log(ave)
            }
        </script>
    </head>
    <body>
        <script>
          average(10,20,30)
          average(5,10,15)  
        </script>
    </body>
</html>
